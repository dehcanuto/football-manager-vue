name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      # Build do frontend com Yarn
      - name: Build frontend
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          yarn install
          yarn build

      # Criar pasta e limpar diretório remoto
      - name: Prepare VPS folder
        run: |
          ssh root@${{ secrets.VPS_IP }} "mkdir -p /var/www/frontend && rm -rf /var/www/frontend/*"

      # Enviar arquivos compilados para VPS
      - name: Deploy built files to VPS
        run: |
          scp -r ./dist/* root@${{ secrets.VPS_IP }}:/var/www/frontend/

      # Reiniciar o Nginx (para aplicar alterações)
      - name: Restart Nginx
        run: |
          ssh root@${{ secrets.VPS_IP }} "systemctl restart nginx"
